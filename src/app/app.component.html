<div class="container-fluid">
  <div class="header">
    <h1 class="text-center">
      {{ title }}
    </h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2 class="text-primary bg-light rounded text-center">
        Taux de change:
      </h2>
    </div>
    <div class="col-md-6">
      <h2 class="text-danger bg-light rounded text-center">
        {{taux}}
      </h2>
    </div>
  </div>

  <div class="row mt-4 pt-1 pb-2 d-flex align-items-center bg-light rounded">
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEuroToConvert" class="text-primary">Saisir une valeur</label>
        <input [(ngModel)]="valueToConvert" (ngModelChange)="convert(base)" type="number" name="valueToConvert"
          class="form-control" id="exampleInputEuroToConvert" placeholder="Saisir une valeur">
      </div>
    </div>
    <div class="col-md-6">
      <div class="row d-flex align-items-center">
        <div class="col-md-5">
          <div class="form-check form-check-inline"  *ngFor="let baseValue of baseValues">
            <input  class="form-check-input" [(ngModel)]="base" type="radio" name="base" id="inlineRadio1" value="{{baseValue.value}}" (change)="onBaseChange(baseValue)">
            <label class="form-check-label">{{ baseValue.value }}</label>
          </div>
        </div>
        <div class="col-md-7">
          <h4 class="text-success text-center">
            {{ usdResult }}
          </h4>
        </div>
      </div>

    </div>
  </div>


</div>
